<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
      <div class="container">
          
        <div class="col-2">
            <form class="search-form" id="search-form">
                <input 
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm w-45"
              />
              <input 
                type="submit" 
                value="Search" 
                class="form-control btn btn-primary shadow-sm w-45"
              />  
       
                <button
                  class="btn btn-success w-45"
                  id="current-location-button"
                >
                  Current
            </button>
          </div>
      </form>
      
      <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
          <li id="temperature"><span class="units">°C</span></li>
          <li id="description"></li>
        </ul>

        <div class="col-2">
          <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>

        <div class="row">
          <div class="col-2">
              <div class="float-right">
                <span class="temperature" id="temperature"></span> 
              </div>
          </div>
        </div>

        <div class="row">
            <div class="col-2">
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <h6 class="card-subtitle mb-2 text-muted" id="monday-date"></h6>
                  <p class="card-text">⛅</p>
                  <strong id="mon-temp"></strong>
              </div>
          </div>
      
  
        <div class="col-2">
            <div class="card-body">
              <h5 class="card-title">Tues</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="tuesday-date"></h6>
              <p class="card-text">⛅</p>
              <strong id="tues-temp"></strong>
            </div>
        </div>

        <div class="col-2">
          <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="wednesday-date"></h6>
              <p class="card-text">⛅</p>
              <strong id="wed-temp"></strong>
            </div> 
        </div>

        <div class="col-2">
            <div class="card-body">
              <h5 class="card-title">Thur</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="thursday-date"></h6>
              <p class="card-text">☀</p>
              <strong id="thurs-temp"></strong>
            </div>
        </div>

        <div class="col-2">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="friday-date"></h6>
              <p class="card-text">⛅</p>
              <strong is="fri-temp"></strong>
            </div>  
        </div>
      </div>
    </div>
  <a href="https://github.com/kzembill/Weather-Application">Open Source Code</a></br><em>By Kalli Caras</em><script src="src/script.js"></script>
    </div>
  </body>
</html>
